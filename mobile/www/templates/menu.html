<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <div class="bar bar-header bar-positive text-center">
      <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
      <div class="h1 title">MindDrop</div>
      <button class="button button-icon icon ion-ios-plus-empty" ng-click="openPopover($event)"></button>
    </div>
<!--     <ion-nav-bar class="bar-positive" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar> -->

    <ion-content
      class="has-header"
      style="background-color: #C3C3C3;"
    >
      <ion-refresher
        pulling-text="Pull To Refresh"
        on-refresh="doRefresh()">
      </ion-refresher>

      <div class="minddrop-files-left">
        <file ng-repeat="file in files track by file.uuid" ng-if="$even"></file>
      </div>

      <div class="minddrop-files-right">
        <file ng-repeat="file in files track by file.uuid" ng-if="$odd"></file>
      </div>

      <div class="center-notice" ng-if="!files || files.length==0">
        <img src="img/ionic.png">
        <h4>No MindDrops Yet</h4>
        <p>Tap the icon to start dropping your minds</p>
      </div>

    </ion-content>

  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-content
        class="minddrop-side-menu"
        scroll="false"
      >
      <div class="minddrop-person-area">
        <div class="person-empty-head ion-person"></div>
        <h4 ng-if="User.name && User.name!=''">{{User.name}}</h4>
        <h4 ng-if="!User.name">Please Login</h4>
        <p>Free User</p>
        <!-- <img class="person-head" src="img/ionic.png"> -->
      </div>
      <ion-list class="minddrop-menu-list">
        <ion-item menu-close class="item item-icon-left" ng-click="chooseType('.*')">
          <i class="icon ion-filing" ></i>        
          All
        </ion-item>
        <ion-item menu-close class="item item-icon-left" ng-click="chooseType('image')">
          <i class="icon ion-image" ></i>
          Images
        </ion-item>
        <ion-item menu-close class="item item-icon-left" ng-click="chooseType('audio')">
          <i class="icon ion-volume-medium"></i>
          Audios
        </ion-item>
        <ion-item menu-close class="item item-icon-left" ng-click="chooseType('videos')">
          <i class="icon ion-ios-videocam"></i>
          Videos
        </ion-item> 
        <ion-item menu-close class="item item-icon-left" ng-click="chooseType('application')">
          <i class="icon ion-ios-folder"></i>
          Files
        </ion-item>
      </ion-list>

      <div class="minddrop-settings ion-ios-gear-outline" menu-close ng-click="showSetting()">Settings</div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
